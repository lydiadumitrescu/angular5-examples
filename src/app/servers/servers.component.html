
<hr>
<label>Server Name</label>
<!-- twoway binding -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName" 
    
/>
<!-- oneway binding -->
<!-- <input
type="text"
class="form-control"
(input)="onUpdateServerName($event)"
/> -->
<p>{{serverName}}</p>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
>Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<!-- use if you want to show something in the dom  -->
<p>{{allowNewServer}}</p> 
<!-- use for attr -->
<p [innerText]="allowNewServer"></p>

<p>{{serverCreationStatus}}</p>

<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server> -->


<hr>

<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>



<hr>


<input 
type="text"
class="form-control"
[(ngModel)]="name"
/>
<p>{{name}}</p>

<button
class="btn btn=secondary"
[disabled]="!name"
(click)="name = ''">
reset username
</button>

<hr>

<button
    class="btn btn=secondary"
    (click)="displaySecret = !displaySecret; logClick($event)"
>
Display details
</button>
<p *ngIf="displaySecret">Secret Password = tuna</p>
